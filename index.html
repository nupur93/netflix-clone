<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo">
                    <img src="images/logo.jpg" alt="">
                </div>
            </div>
            <div class="nav-menu">
                    <p><a>Home</a></p>
                    <p><a>TV Shows</a></p>
                    <p><a>Movies</a></p>
                    <p><a>Latest</a></p>
                    <p><a>My list</a></p>
                    <p><a>Kids</a></p>
            </div>
            <div class="nav-icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-gift"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="nav-profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <div class="hero-text">
            <div class="hero-title">
                <div class="hero-name">
                    <p class="hero-small">THE</p>
                    <p class="hero-large">H A U N T I NG</p>
                    <p class="hero-small">OF BLY MANOR</p>
                </div>
                <div class="hero-caption">
                    <p>A young governess arrives at Bly Manor and begins to see apparitions haunting the estate.</p>
                </div>
                <div class="btn">
                    <button class="button-1">
                        <div class="btn-txt">
                            <i class="fa-solid fa-play"></i>
                            <span>Play Episode</span>
                        </div>
                    </button>
                    <button class="button-2">
                        <div class="btn-txt">
                            <i class="fa-solid fa-circle-info"></i>
                            <span>More Info</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="populars">
        <p>Popular on Netflix</p>
        <div class="container">
